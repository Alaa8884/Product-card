<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product- page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container">
    <div class="product">
      <div class="left">
        <img src="images/image1.png" class="image">
        <div class="buttons">
          <span class="btn active"></span>
          <span class="btn"></span>
          <span class="btn"></span>
        </div>
      </div>
      <div class="right">
        <h2>Casual T Shirt</h2>
        <h3>$15.00</h3>
        <span>30% OFF</span>
        <p>This page to show how to make an product page and You can take this design and customize the dimensions according
          to your design </p>
        <form action="#">
          <div class="selector-size">
            <p>Size</p>
            <div class="sizes">
              <input type="radio" name="small" id="small">
              <label for="small">S</label>
              <input type="radio" name="medium" id="medium">
              <label for="medium">M</label>
              <input type="radio" name="large" id="large">
              <label for="large">L</label>
              <input type="radio" name="x-large" id="x-large">
              <label for="x-large">XL</label>
              <input type="radio" name="xx-large" id="xx-large">
              <label for="xx-large">XXL</label>
            </div>
          </div>
          <div class="selector-color">
            <p>Color</p>
            <div class="colors">
              <input type="radio" name="red" id="red">
              <label for="red"></label>
              <input type="radio" name="green" id="green">
              <label for="green"></label>
              <input type="radio" name="blue" id="blue">
              <label for="blue"></label>
              <input type="radio" name="pink" id="pink">
              <label for="pink"></label>
              <input type="radio" name="black" id="black">
              <label for="black"></label>
            </div>
          </div>
          <div class="quantity">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" required>
          </div>
          <button>Buy Now</button>
        </form>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
